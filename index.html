<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Arimo:700|Heebo:700,800|Open+Sans:700,800|Roboto:700,900&display=swap"
        rel="stylesheet">
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <title>Are they working in?</title>
</head>

<body>
    <div class="flexContainer">
        <div class="mainQuestion">
            <h1 class="typewriterAnim">Are they working in __ ?</h1>
            <!-- <h2> <span></span> ?</h2> -->

            <form action="" class="countryForm">
                <label for="country" class="visuallyHidden">Country</label>
                <select name="country" id="country" class="selectCountry">
                    <option value="" disabled selected>Country</option>
                    <option value="af">Afghanistan</option>
                    <option value="ca">Canada</option>
                    <option value="us">United States</option>
                </select>
            </form>

            <form action="" class="stateForm displayNone" id="CaStateForm">
                <label for="ca-state" class="visuallyHidden">State</label>
                <select name="ca-state" id="state" class="selectCaState">
                    <option value="" disabled selected>Province/Territory</option>
                    <option value="ca-ab">Alberta</option>
                    <option value="ca-bc">British Columbia</option>
                    <option value="ca-mb">Manitoba</option>
                    <option value="ca-nb">New Brunswick</option>
                    <option value="ca-nl">Newfoundland and Labrador</option>
                    <option value="ca-nt">Northwest Territories</option>
                    <option value="ca-ns">Nova Scotia</option>
                    <option value="ca-nu">Nunavut</option>
                    <option value="ca-on">Ontario</option>
                    <option value="ca-pe">Prince Edward Island</option>
                    <option value="ca-qc">Quebec</option>
                    <option value="ca-sk">Saskatchewan</option>
                    <option value="ca-yt">Yukon</option>
                </select>
            </form>

            <input type="submit" value="Submit" class="submit">

        </div>

        <div>
            <h2 class="output"></h2>
            <!-- where the Yes or No will be printed -->
        </div>

    </div>

    <div class="images">
        <img src="assets/school.svg" class="img1">
    </div>

    <script src="script.js"></script>

</body>

</html>
