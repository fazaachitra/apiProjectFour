<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Arimo:700|Heebo:700,800|Open+Sans:700,800|Roboto:700,900&display=swap"
        rel="stylesheet">
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="flexContainer">
        <div class="mainQuestion">
            <h1 class="typewriterAnim">Are they working in __ ?</h1>
            <!-- <h2> <span></span> ?</h2> -->

            <form action="">
                <label for="country" class="visuallyHidden">Country</label>
                <select name="country" id="country" class="selectCountry">
                    <option value="" disabled selected>Country</option>
                    <option value="af">Afghanistan</option>
                    <option value="ca">Canada</option>
                    <option value="us">United States</option>
                </select>
            </form>

            <form action="">
                <label for="state" class="visuallyHidden">State</label>
                <select name="state" id="state" class="selectState">
                    <option value="" disabled selected>State</option>
                    <!-- <option value="ca">Canada</option>
                    <option value="us">United States</option> -->
                </select>
            </form>

            <input type="submit" value="Submit" class="submit">

        </div>

        <div class="output">
            <!-- where the Yes or No will be printed -->
        </div>

    </div>

    <div class="images">
        <img src="assets/school.svg" class="img1">
    </div>

    <script src="script.js"></script>

</body>

</html>
